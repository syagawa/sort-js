<!DOCTYPE html>
<html>
<head>
  <title>JS Sort</title>
  <script type="text/javascript" src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <ul>
      <li v-for="(elm, index) in elements">
        <span class="elm" v-bind:data-number="index"></span>
      </li>
    </ul>
  </div>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
