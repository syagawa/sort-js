<!DOCTYPE html>
<html>
<head>
  <title>JS Sort</title>
  <link rel="stylesheet" type="text/css" href="index.css">
  <script type="text/javascript" src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <div class="array">
      <div v-for="(elm, index) in elements" class="elm">
        <div class="elm-body" v-bind:data-number="index" v-bind:style="{height: getHeightStyle(elm)}"></div>
      </div>
    </div>
    <button v-on:click="sort">sort</button>
  </div>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
