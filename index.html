<!DOCTYPE html>
<html>
<head>
  <title>JS Sort</title>
  <link rel="stylesheet" type="text/css" href="index.css">
  <script type="text/javascript" src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <div class="array">
      <div v-for="(elm, index) in elements" class="elm">
        <div class="elm-body" v-bind:data-number="index" v-bind:style="{height: getHeightStyle(elm)}"></div>
      </div>
    </div>
    <div class="display">
      <div class="name">
        sort name: {{ sortname }}
      </div>
      <div class="count">
        count: {{ sortcount }}
      </div>
      <div class="time">
        time: {{ sorttime }}
      </div>
    </div>
    <button v-on:click="sortRandom">sort random</button>
    <button v-on:click="sortNormal">sort normal</button>
    <button v-on:click="sortBubble">sort bubble</button>
  </div>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
